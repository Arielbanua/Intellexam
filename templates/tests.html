{% extends 'index.html' %}


{% block content %}

<h1>tests</h1>
<br>

{% for message in get_flashed_messages() %}
	
	<div>
	  {{ message }}
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	
{% endfor %}

<br/>

<a href="{{ url_for('create_test')}}" class="btn btn-outline-secondary btn-sm">create test</a>

<br/>
<br/>

{% for test in tests %}
<div class="shadow p-3 mb-5 bg-body rounded">
	<h2><a href="{{ url_for('test', id=test.test_id)}}">{{ test.title }}</a></h2>
    {{ test.teacher_id }}<br/>
	<small>{{ test.start_date }}</small> <br/><br/>

	<br/><br/>
	<a href="{{ url_for('test', id=test.test_id)}}" class="btn btn-outline-secondary btn-sm">Manage test</a>

	<br/>
</div>
<br/>
{% endfor %}

{% endblock %}
